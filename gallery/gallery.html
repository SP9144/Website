        <div class="container-fluid p-0">

                    <img id="f" class="img-fluid" src="img/friends/p1.jpeg" alt="" height=350vw onclick="changepic()" onmouseover="cur"         width=350vw>

                </div>
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="img/center.jpeg">
                        <img class="img-fluid" src="img/center.jpeg" alt="" height=350vw width=350vw>

                    </a>
                </div>
                <div class="col-lg-4 col-sm-6">
                                    <img id="change" class="img-fluid" src="img/family/p10.jpeg" alt="" height=350vw width=350vw onclick="changepic1()"
                        onmouseover="cur" />


                </div>

            </div>
        </div>
    </section>
</div>
    <script>
        var image = document.getElementById("change");
        function changepic1() {
            //alert(image.getAttribute('src'));
            if (image.getAttribute('src') == "img/family/p10.jpeg") {
                image.src = "img/family/p11.jpeg";
            }
            else if (image.getAttribute('src') == "img/family/p11.jpeg") {
                image.src = "img/family/p12.jpeg";
            }
            else if (image.getAttribute('src') == "img/family/p12.jpeg") {
                image.src = "img/family/p14.jpeg";

            }
            else if (image.getAttribute('src') == "img/family/p14.jpeg") {
                image.src = "img/family/p15.jpeg";

            }
            else if (image.getAttribute('src') == "img/family/p15.jpeg") {
                image.src = "img/family/p10.jpeg";
            }
        }
    </script>

    <script>
        var imag = document.getElementById("f");
        function changepic() {
            //alert(imag.getAttribute('src'));
            if (imag.getAttribute('src') == "img/friends/p1.jpeg") {
                //alert("yes");
                imag.src = "img/friends/p2.jpeg";
            }
            else if (imag.getAttribute('src') == "img/friends/p2.jpeg") {
            imag.src = "img/friends/p3.jpeg";
            }
            else if (imag.getAttribute('src') == "img/friends/p3.jpeg") {
            imag.src = "img/friends/p4.jpeg";
            }
            else if (imag.getAttribute('src') == "img/friends/p4.jpeg") {
            imag.src = "img/friends/p5.jpeg";

            }
            else if (imag.getAttribute('src') == "img/friends/p5.jpeg") {
            imag.src = "img/friends/p1.jpeg";
            }
        }
    </script>
